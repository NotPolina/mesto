<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="pages/index.css" rel="stylesheet" type="text/css">
 <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
       <img class="header__logo" src="./images/logo.png" alt="Место Россия">
       <div class="header__line"></div>
    </header>
    <main class="content">
       <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"><img src="./images/pencil.png" alt="Редактор"></button>
          <h2 class="profile__info">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus" src="./images/plus.png" alt="Кнопка добавить">
        </button>
        <div class="popup">
            <button type="button" class="popup__button-close"></button>
            <form name="profile" class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__input-wrapper">
                <div class="popup__form">
                  <input type="text" name="name" class="popup__value popup__value_name" placeholder="Name">
                  <div class="popup__value-line"></div>
                </div>
                <div class="popup__form">
                  <input type="text" name="description" class="popup__value popup__value_description" placeholder="Description">
                  <div class="popup__value-line"></div>
                </div>
                <button type="submit" class="popup__button-save">Сохранить</button>
              </fieldset>
            </form>
        </div>
       </section>
       <section class="elements">
          <div class="element">
            <img class="element__item" src="./images/USA.jpg" alt="США">
            <div class="element__info">
              <h2 class="element__title">США</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/turtle.jpg" alt="Черепаха">
            <div class="element__info">
              <h2 class="element__title">Черепаха</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/monterey.jpg" alt="Монтерей">
            <div class="element__info">
              <h2 class="element__title">Монтерей</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/cathedral-cove.jpg" alt="Катедральная пещера">
            <div class="element__info">
              <h2 class="element__title">Катедральная пещера</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/iriomote-island.jpg" alt="Остров Ириомит">
            <div class="element__info">
              <h2 class="element__title">Остров Ириомит</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/cabo-san-lucas.jpg" alt="Кабо Сан Лукас">
            <div class="element__info">
              <h2 class="element__title">Кабо Сан Лукас</h2>
              <button class="element__like">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </div>
       </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Popova Polina</p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>

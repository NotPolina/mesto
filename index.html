<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="pages/index.css" rel="stylesheet" type="text/css">
 <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
       <img class="header__logo" src="./images/logo.png" alt="Mesto Russia">
       <div class="header__line"></div>
    </header>
    <main class="content">
       <section class="profile">
        <img class="profle__avatar" src="./images/avatar.jpg" alt="Avatar">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__info">Исследователь океана</h2>
        </div>

       </section>
       <section class="elements">
          <div class="element">
            <img class="element__item" src="./images/USA.jpg" alt="USA">
            <div class="element__info">
              <h2 class="element__title">США</h2>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/turtle.jpg" alt="Turtle">
            <div class="element__info">
              <h2 class="element__title">Черепаха</h2>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/monterey.jpg" alt="Monterey">
            <div class="element__info">
              <h2 class="element__title">Монтерей</h2>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/cathedral cove.jpg" alt="Cathedral Cove">
            <div class="element__info">
              <h2 class="element__title">Катедральная пещера</h2>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/iriomote island.jpg" alt="Iriomite Island">
            <div class="element__info">
              <h2 class="element__title">Остров Ириомит</h2>
            </div>
          </div>
          <div class="element">
            <img class="element__item" src="./images/cabo san lucas.jpg" alt="Cabo San Lucas">
            <div class="element__info">
              <h2 class="element__title">Кабо Сан Лукас</h2>
            </div>
          </div>
       </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Popova Polina</p>
    </footer>
  </div>
</body>

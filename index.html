<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="pages/index.css" rel="stylesheet" type="text/css">
 <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
       <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
       <div class="header__line"></div>
    </header>
    <main class="content">
       <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"><img class="profile__pencil" src="./images/pencil.svg" alt="Редактор"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus" src="./images/plus.svg" alt="Кнопка добавить">
        </button>
       </section>
       <section class="elements">
          <article class="element">
            <img class="element__item" src="./images/USA.jpg" alt="США">
            <div class="element__info">
              <h2 class="element__title">США</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img class="element__item" src="./images/turtle.jpg" alt="Черепаха">
            <div class="element__info">
              <h2 class="element__title">Черепаха</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img class="element__item" src="./images/monterey.jpg" alt="Монтерей">
            <div class="element__info">
              <h2 class="element__title">Монтерей</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img class="element__item" src="./images/cathedral-cove.jpg" alt="Катедральная пещера">
            <div class="element__info">
              <h2 class="element__title">Катедральная пещера</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img class="element__item" src="./images/iriomote-island.jpg" alt="Остров Ириомит">
            <div class="element__info">
              <h2 class="element__title">Остров Ириомит</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img class="element__item" src="./images/cabo-san-lucas.jpg" alt="Кабо Сан Лукас">
            <div class="element__info">
              <h2 class="element__title">Кабо Сан Лукас</h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </article>
       </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Popova Polina</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-wrapper">
              <input type="text" name="name" class="popup__input popup__input_name_value" placeholder="Name">
              <input type="text" name="description" class="popup__input popup__input_description_value" placeholder="Description">
          </fieldset>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
